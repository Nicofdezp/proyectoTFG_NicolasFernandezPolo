<p-table class="tabla" [columns]="cols" [value]="_activity.listadoActividades" responsiveLayout="scroll" selectionMode="single" [(selection)]="actividadSelected" dataKey="code">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData.id">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    
</p-table>
