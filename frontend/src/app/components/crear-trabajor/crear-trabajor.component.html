<div class="contLog" >
    <div class="cosas">
        <p class="cuadroLog_logo">Crear Trabajador</p>
    
        <div class="formulario">
            <form>
                <div class="formulario_grupo">
                    <i class='bx bx-user' ></i>
                    <label class="etiqueta_usuario">Nombre de Usuario:</label> <br/>
                    <input class="txt_usuario" placeholder="Username" type="text" pInputText [(ngModel)]="user_name" name="user_name">
                    
                </div>
                <div class="formulario_grupo">
                    <i class='bx bx-mail-send'></i>
                    <label class="etiqueta_usuario">Correo Electronico:</label> <br/>
                    <input class="txt_usuario" placeholder="Correo Electronico" type="email" pInputText [(ngModel)]="user_mail" name="user_mail">
                    
                </div>

                <div class="formulario_grupo">
                    <i class='bx bx-id-card' ></i>
                    <label class="etiqueta_usuario">Nombre Completo:</label> <br/>
                    <input class="txt_usuario" placeholder="Nombre Completo" type="text" pInputText [(ngModel)]="user_complete_name" name="user_complete_name">
                    
                </div>

                <div class="formulario_grupo">
                    <i class='bx bx-user' ></i>
                    <label class="etiqueta_usuario">Fecha Nacimiento:</label> <br/>
                    <p-calendar class="fecha_nacimiento" inputId="basic" [(ngModel)]="user_fecha" name="user_fecha"></p-calendar>
                </div>

                <div class="formulario_grupo">
                    <i class='bx bx-lock-alt' ></i>
                    <label class="etiqueta_contra">Contraseña:</label> <br/>
                    <input class="txt_usuario" placeholder="Password" type="password" pInputText [(ngModel)]="password" name="password">
                </div>

                <div class="formulario_grupo">
                    <i class='bx bx-lock-alt' ></i>
                    <label class="etiqueta_contra">Repetir Contraseña:</label> <br/>
                    <input class="txt_usuario" placeholder="Password" type="password" pInputText [(ngModel)]="repeat_password" name="repeat_password">
                </div>
                
                <p *ngIf="!contraCorrecta" class="txtContraIncorrecta">Las contraseñas no coinciden</p>

            </form>

            <div class="botonesBajos">
                <button pButton pRipple (click)="cancelar()" type="button" label="Cancelar" class="p-button-secondary botonAceptarAct"></button>
                <button pButton pRipple type="button" label="Crear Trabajador" class="p-button-success botonAceptarAct" (click)="registrarse()"></button>
            </div>
            
        </div>

    </div>
    
</div>
