<div class="contLog" >
    <div class="cosas">
        <p class="cuadroLog_logo"><i class='bx bx-compass'></i>WildExperience</p>
    
        <div class="formulario">
            <form>
                <div class="formulario_grupo">
                    <i class='bx bx-user' ></i>
                    <label class="etiqueta_usuario">Usuario:</label> <br/>
                    <input class="txt_usuario" placeholder="Username" type="text" pInputText [(ngModel)]="user_name" name="user_name">
                    
                </div>
    
                <div class="formulario_grupo">
                    <i class='bx bx-lock-alt' ></i>
                    <label class="etiqueta_contra">Contrase√±a:</label> <br/>
                    <input class="txt_usuario" placeholder="Password" type="password" pInputText [(ngModel)]="password" name="password">
                </div>
            </form>
    
            <div class="botonesBajos">
                <button pButton pRipple type="button" label="Login" class="p-button-success botonAceptarAct" (click)="loguear()"></button>    
                <button pButton pRipple (click)="cancelar()" type="button" label="Cancelar" class="p-button-secondary botonAceptarAct"></button>
            </div>
            
        </div>

    </div>
    
</div>
